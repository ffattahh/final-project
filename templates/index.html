<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Absensi QR - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3484FF;
      --primary-hover: #2d74e3;
      --accent: #58D2FF;
      --text-dark: #1a1a2e;
      --text-light: #6b7280;
      --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --card-bg: #ffffff;
      --radius: 1rem;
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      --shadow-hover: 0 25px 70px rgba(0, 0, 0, 0.35);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: var(--bg-gradient);
      color: var(--text-dark);
      padding: 1rem;
      position: relative;
      overflow: hidden;
    }

    /* Animated background circles */
    body::before,
    body::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 20s infinite ease-in-out;
    }

    body::before {
      width: 300px;
      height: 300px;
      top: -150px;
      left: -150px;
    }

    body::after {
      width: 400px;
      height: 400px;
      bottom: -200px;
      right: -200px;
      animation-delay: -10s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -50px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
    }

    .login-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 420px;
      padding: 2.5rem 2rem;
      text-align: center;
      animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      z-index: 10;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
    }

    @keyframes slideUp {
      from { 
        opacity: 0; 
        transform: translateY(30px);
      }
      to { 
        opacity: 1; 
        transform: translateY(0);
      }
    }

    .logo-wrapper {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 20px;
      margin-bottom: 1.5rem;
      box-shadow: 0 8px 20px rgba(52, 132, 255, 0.3);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .logo-wrapper svg {
      width: 45px;
      height: 45px;
      fill: white;
    }

    h1 {
      color: var(--text-dark);
      font-size: 2.25rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: var(--text-light);
      font-size: 0.95rem;
      margin-bottom: 2rem;
      font-weight: 400;
    }

    h2 {
      color: var(--text-dark);
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      position: relative;
      display: inline-block;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 2px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .input-group {
      position: relative;
      width: 100%;
    }

    .input-group svg {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      fill: var(--text-light);
      transition: fill 0.3s ease;
      pointer-events: none;
    }

    input {
      width: 100%;
      padding: 0.9rem 1rem 0.9rem 3rem;
      border: 2px solid #e5e7eb;
      border-radius: 0.75rem;
      font-size: 0.95rem;
      background-color: #fafafa;
      transition: all 0.3s ease;
      font-family: "Poppins", sans-serif;
    }

    input:hover { 
      border-color: #d1d5db;
      background-color: #fff;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      background-color: #fff;
      box-shadow: 0 0 0 4px rgba(52, 132, 255, 0.1);
    }

    input:focus + svg {
      fill: var(--primary);
    }

    button {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      border-radius: 0.75rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 0.5rem;
      box-shadow: 0 4px 15px rgba(52, 132, 255, 0.3);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(52, 132, 255, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 1.75rem 0 1.25rem;
      color: var(--text-light);
      font-size: 0.875rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #e5e7eb;
    }

    .divider span {
      padding: 0 1rem;
      font-weight: 500;
    }

    .switch-buttons a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
      text-decoration: none;
      background: #f9fafb;
      color: var(--primary);
      font-weight: 600;
      padding: 0.9rem 1rem;
      border-radius: 0.75rem;
      border: 2px solid #e5e7eb;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }

    .switch-buttons a:hover {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(52, 132, 255, 0.2);
    }

    .switch-buttons a svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 1.875rem;
      }

      .logo-wrapper {
        width: 70px;
        height: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo-wrapper">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
      </svg>
    </div>

    <h1>AbsesGO</h1>
    <p class="subtitle">Sistem Absensi Digital dengan QR Code</p>

    {% if role == 'guru' %}
      <h2>Login Guru</h2>
      <form action="/login_guru" method="post">
        <div class="input-group">
          <input name="username" placeholder="Username Guru" required />
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
        </div>
        <div class="input-group">
          <input name="password" type="password" placeholder="Password" required />
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
          </svg>
        </div>
        <button type="submit">Login Guru</button>
      </form>
      <div class="divider"><span>atau</span></div>
      <div class="switch-buttons">
        <a href="/?role=siswa">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
          Login sebagai Siswa
        </a>
      </div>

    {% else %}
      <h2>Login Siswa</h2>
      <form action="/login_siswa" method="post">
        <div class="input-group">
          <input name="username" placeholder="Username Siswa" required />
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
        </div>
        <div class="input-group">
          <input name="password" type="password" placeholder="Password" required />
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
          </svg>
        </div>
        <button type="submit">Login Siswa</button>
      </form>
      <div class="divider"><span>atau</span></div>
      <div class="switch-buttons">
        <a href="/?role=guru">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9zM17 15.99l-5 2.73-5-2.73v-3.72L12 15l5-2.73v3.72z"/>
          </svg>
          Login sebagai Guru
        </a>
      </div>
    {% endif %}
  </div>
</body>
</html>
