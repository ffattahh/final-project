<!-- templates/siswa.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard Siswa</title>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <style>
    :root {
      --primary: #3484FF;
      --primary-hover: #2d74e3;
      --accent: #58D2FF;
      --text-dark: #222;
      --bg-light: #f4f6fb;
      --radius: 0.75rem;
      --shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg-light);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem 4rem;
    }

    h1 {
      color: var(--primary);
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    p.intro {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #555;
    }

    .card {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
      width: 100%;
      max-width: 45rem;
      margin-bottom: 2rem;
    }

    .camera-area {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    video {
      width: 100%;
      max-width: 22rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      background: #000;
    }

    #status {
      margin-top: 0.75rem;
      font-weight: 600;
      color: var(--primary);
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    table th {
      background: var(--primary);
      color: #fff;
      text-align: center;
      padding: 0.75rem;
    }

    table td {
      border-bottom: 1px solid #ddd;
      padding: 0.6rem;
      text-align: center;
    }

    tr:nth-child(even) {
      background: #f9fafc;
    }

    /* Tombol umum */
    .btn {
      border: none;
      border-radius: 0.5rem;
      padding: 0.6rem 1.25rem;
      cursor: pointer;
      font-weight: 600;
      color: #fff;
      transition: background 0.3s ease, transform 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .btn:active {
      transform: scale(0.97);
    }

    /* Tombol khusus */
    .btn-refresh {
      background: var(--primary);
    }
    .btn-refresh:hover {
      background: var(--primary-hover);
    }

    .btn-logout {
      background: #dc3545;
    }
    .btn-logout:hover {
      background: #c82333;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 1rem;
    }

    .logout {
      margin-top: 1.5rem;
      text-align: center;
    }

    @media (max-width: 40rem) {
      .card {
        padding: 1rem;
      }
      table th, table td {
        font-size: 0.8rem;
      }
      video {
        max-width: 18rem;
      }
    }
  </style>
</head>
<body>
  <h1>Halo, {{ nama }}</h1>
  <p class="intro">Scan QR yang ditampilkan guru untuk absen otomatis.</p>

  <!-- CARD SCAN -->
  <div class="card camera-area">
    <video id="video" autoplay muted></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <p id="status">Status: menunggu scan...</p>
  </div>

  <!-- CARD RIWAYAT -->
  <div class="card">
    <h2>Riwayat Absensi</h2>
    <table>
      <tr>
        <th>Nama</th>
        <th>Kelas</th>
        <th>Jurusan</th>
        <th>Waktu</th>
      </tr>
      {% for h in history %}
      <tr>
        <td>{{ h.nama_siswa }}</td>
        <td>{{ h.kelas }}</td>
        <td>{{ h.jurusan }}</td>
        <td>{{ h.waktu_absen }}</td>
      </tr>
      {% endfor %}
    </table>

    <!-- Tombol Refresh -->
    <div class="button-container">
      <button id="btn-refresh-absensi" class="btn btn-refresh">
        ðŸ”„ Refresh
      </button>
    </div>
  </div>

  <!-- Tombol Logout terpisah di bawah -->
  <div class="logout">
    <a href="/logout" class="btn btn-logout">Logout</a>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const statusEl = document.getElementById('status');

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => {
          video.srcObject = stream;
          video.setAttribute("playsinline", true);
        })
        .catch(err => {
          statusEl.textContent = 'Gagal akses kamera: ' + err;
          statusEl.style.color = "red";
        });
    }

    function scanLoop() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, canvas.width, canvas.height);
        if (code) {
          statusEl.textContent = 'Token ditemukan: ' + code.data.slice(0, 20) + '...';
          fetch('/scan_token', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token: code.data })
          })
            .then(r => r.json())
            .then(j => {
              statusEl.textContent = j.message || JSON.stringify(j);
              statusEl.style.color = j.status === "success" ? "green" : "red";
            })
            .catch(e => {
              statusEl.textContent = 'Error kirim token: ' + e;
              statusEl.style.color = "red";
            });

          setTimeout(() => {
            statusEl.textContent = 'Menunggu scan...';
            statusEl.style.color = "var(--primary)";
          }, 3000);
        }
      }
      requestAnimationFrame(scanLoop);
    }

    // Event listener tombol refresh
    document.getElementById('btn-refresh-absensi').addEventListener('click', () => {
      location.reload();
    });

    startCamera();
    requestAnimationFrame(scanLoop);
  </script>
</body>
</html>
